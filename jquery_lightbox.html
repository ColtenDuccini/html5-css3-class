<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery Lightbox</title>
        <link rel="stylesheet" href="./node_modules/lightbox2/dist/css/lightbox.min.css">
    </head>
    <body>
        <h1>jQuery Lightbox</h1>

        <a href="./assets/images/lightbox-images/boston-terriers.jpg" data-lightbox="image-1" data-title="Boston Terriers">
            <img src="./assets/images/lightbox-images/boston-terriers-small.png" />
        </a>

        <a href="./assets/images/lightbox-images/corgi-puppy.jpg" data-lightbox="image-1" data-title="Corgi puppies">
            <img src="./assets/images/lightbox-images/corgi-puppy-small.jpg" />
        </a>

        <a href="./assets/images/lightbox-images/pomeranian-puppies.jpg" data-lightbox="image-1" data-title="Pomeranian puppies">
            <img src="./assets/images/lightbox-images/pomeranian-puppies-small.jpg" />
        </a>

        <a href="./assets/images/lightbox-images/guinea-pig.jpg" data-lightbox="image-1" data-title="Guinea pig">
            <img src="./assets/images/lightbox-images/guinea-pig-small.jpg" />
        </a>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                console.log('jquery is working');
            });
        </script>
        <script src="./node_modules/lightbox2/dist/js/lightbox.min.js"></script>
    </body>
</html>
